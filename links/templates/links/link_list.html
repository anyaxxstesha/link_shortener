{% extends 'base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a class="btn btn-primary mx-auto mb-2" href="#"
               role="button">Назад</a>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for link in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body d-flex flex-column justify-content-between" style="height: 250px;">
                        <div>
                            <p class="card-text"><a href="{{ link.full_url }}">Полная ссылка</a>:</p>
                            <p class="card-text"> {{ link.full_url | truncatechars:100 }}</p>
                            <p class="card-text">{{ link.short_url }}</p>
                        </div>
                        <div class="align-self-end">
                            <small class="text-body-secondary" style="align-self: flex-end;">{{ link.created_at }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

</div>
{% endblock %}
