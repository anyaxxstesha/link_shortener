{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <p class="card-text">Сократить ссылку</p>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    Получить
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
